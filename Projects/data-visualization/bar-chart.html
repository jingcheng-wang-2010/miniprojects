<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bar Chart</title>
    <link rel="stylesheet" href="bar-chart-styles.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Gross Doestic Product, 1 Decimal</h1>
    </div>
    <script type="module">
      import * as d3 from 'https://cdn.jsdelivr.net/npm/d3@7/+esm'
      // get dataset
      //XMLHttpRequest method
      let json = null
      const url =
        'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json'
      const req = new XMLHttpRequest()
      req.open('GET', url, true)
      req.send()
      req.onload = function () {
        json = JSON.parse(req.responseText)
        const dataset = json.data
        console.log(dataset)

        // setup svg
        // Declare the chart dimensions and margins
        const width = 900
        const height = 500
        const marginTop = 30
        const marginRight = 40
        const marginBottom = 100
        const marginLeft = 100

        // Declare the x (horizontal) scale
        const xScale = d3.scaleBand()
          .domain(dataset.map(d => d[0]))
          .range([marginLeft, width - marginRight])
          .padding(0.1)

        // Declare the y (vertical) scale
        const yScale = d3.scaleLinear()
          .domain([0, d3.max(dataset, (d) => d[1])])
          .range([height - marginBottom, marginTop])

        // Create the SVG container
        const svg = d3.create('svg')
          .attr('width', width)
          .attr('height', height)
          .attr('viewbox', [0, 0, width, height])
          .attr('style', 'max-width: 100%; height: auto;')

        // Append rect for each bar stat
        svg.append('g')
           .attr('fill', 'steelblue')
           .selectAll()
           .data(dataset)
           .join('rect')
           .attr('x', (d) => xScale(d[0]))
           .attr('y', (d) => yScale(d[1]))
           .attr('width', xScale.bandwidth())
           .attr('height', (d) => yScale(0) - yScale(d[1]))

            tooltip.transition()
              .duration(100)
              .style('opacity', .7)
              tooltip.text(`${d[0].toString().slice(4,8)} ${d[0].getFullYear()} $${d[1].toString().split('.')[0]}B`)
          .style('left', `${d3.event.pageX + 4}px`)	
          .style('top', `${d3.event.pageY - 80}px`);
           })
           .on('mouseout', () => {		
        tooltip.transition()		
        .duration(400)		
        .style('opacity', 0);	
      });

        // Add x-axis and label
        svg.append('g')
           .attr('transform', `translate(0, ${height - marginBottom})`)
           .call(d3.axisBottom(xScale).tickSizeOuter(0))

        // Add y-axis and label, and remove the domain line
        svg.append('g')
           .attr('transform', `translate(${marginLeft}, 0)`)
           .call(d3.axisLeft(yScale).tickFormat((y) => (y * 100).toFixed()))


        container.append(svg.node())
      }
    </script>
  </body>
</html>
