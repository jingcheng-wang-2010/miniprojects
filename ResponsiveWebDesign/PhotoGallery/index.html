<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

      <img alt="two cats" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt="hiding cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="orange cat" src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
